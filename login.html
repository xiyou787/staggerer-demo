<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
  <!-- 头部login -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <!-- 登录注册 -->
  <div class="loginAndRegister">
    <div class="title-box"></div>
    <div class="login-box">
      <!-- 登录表单 -->
      <form class="layui-form" id="form-login">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button lay-submit class="layui-btn layui-btn-fluid  layui-btn-normal">登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-register">去注册账号</a>
        </div>
      </form>
    </div>
    <div class="register-box">
      <!-- 注册表单 -->
      <form class="layui-form" id="form-reg">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|repwd" placeholder="再次确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button lay-submit class="layui-btn layui-btn-fluid  layui-btn-normal">注册</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-login">去登录账号</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/login.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
</body>

</html>
